<div class="grid grid-cols-12 gap-2 rounded bg-gray-800">
    <div class="w-full h-full rounded-l items-center bg-gray-700 text-center">
        {{ item.id }}
    </div>
    <div class="col-span-11 grid grid-cols-4 gap-2 py-1">
        <div class="">
            {{ item.ent.name }}
        </div>
        <div class="">
            <p class="text-gray-500 inline">Raze: </p>
            <p class="inline">{{ item.ent.raze }}</p>
        </div>
        <div class="">
            <p class="text-gray-500 inline">Damage: </p>
            <p class="inline">{{ item.ent.damage }}</p>
        </div>
        <div class="">
            <p class="text-gray-500 inline">Weakness: </p>
            <p class="inline">{{ item.ent.weakness }}</p>
        </div>
        <div class="col-span-full flex flex-row">
            <div class="w-1/2">
                <p class="text-gray-500 inline">Win battels:</p>
                <p class="inline"> {{ item.win_battles|default:'0' }} </p>
            </div>
            <div class="w-1/2">
                <p class="text-gray-500 inline">Total damage caused:</p>
                <p class="inline"> {{ item.total_damage_caused|default:'0' }} </p>
            </div>
        </div>
    </div>
</div>
