<div class="grid grid-cols-12 gap-2 rounded mt-4 pl-3 pr-3 bg-gray-800">
    <div class="">
        {{ item.id }}
    </div>
    <div class="col-span-4">
        {{ item.name }}
    </div>
    <div class="col-span-3">
        {{ item.raze }}
    </div>
    <div class="col-span-2 text-center">
        {{ item.damage }}
    </div>
    <div class="col-span-2 text-center">
        {{ item.weakness }}
    </div>
</div>
