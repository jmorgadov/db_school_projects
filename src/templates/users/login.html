{% extends "base.html" %}

{% block content %}
<form method="post" action=""> {% csrf_token %}
    <div class="grid grid-cols-1 mx-auto gap-2 rounded-xl w-72 mt-20 m-10 p-1 m-2 text-center">
        {% if error %}
        <div class="font-thin text-red-500">
            {{ error_message }}
        </div>
        {% endif %}
        <input class="p-2 bg-gray-800 rounded font-thin text-gray-200" placeholder="Email" name="email">
        </input>
        <input class="p-2 bg-gray-800 rounded font-thin text-gray-200" placeholder="Password" name="password"
            type="password">
        </input>
        <button class="w-2/4 mx-auto p-2 mt-2 bg-blue-200 rounded-md font-bold text-gray-900" name="login">
            Login
        </button>

        <a href="../register/" class="p-2 font-thin text-blue-200" name="register">
            I don't have an account.
        </a>
    </div>
</form>

{% endblock %}
