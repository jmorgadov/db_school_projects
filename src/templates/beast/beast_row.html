<div class="grid grid-cols-12 gap-2 rounded mt-4 pl-3 pr-3 bg-gray-800">
    <div class="">
        {{ item.id }}
    </div>
    <div class="col-span-3">
        <p class="font-bold">{{ item.ent.name }}</p>
    </div>
    <div class="col-span-2">
        <p class="text-gray-500 inline">Raze: </p>
        <p class="inline">{{ item.ent.raze }}</p>
    </div>
    <div class="col-span-2">
        <p class="text-gray-500 inline">Damage: </p>
        <p class="inline">{{ item.ent.damage }}</p>
    </div>
    <div class="col-span-2">
        <p class="text-gray-500 inline">Weakness: </p>
        <p class="inline">{{ item.ent.weakness }}</p>
    </div>
    <div class="col-span-2">
        <p class="text-gray-500 inline">Battles: </p>
        <p class="inline">{{ item.battles }}</p>
    </div>
</div>
