<label class="flex justify-start items-start my-auto">
    <div class="border-2 rounded bg-gray-800 border-gray-800 w-8 h-8 flex flex-shrink-0 justify-center items-center mr-2 focus-within:border-blue-500">
      <input type="checkbox" {% if checked %}checked="on"{% endif %} class="opacity-0 absolute" name="{{ name }}"/>
      <svg class="fill-current hidden w-4 h-4 text-blue-500 pointer-events-none" viewBox="0 0 20 20"><path d="M0 11l2-2 5 5L18 3l2 2L7 18z"/></svg>
    </div>
    <div class="select-none my-auto">{{ text|default:'' }}</div>
  </label>
  
  <style>
    input:checked + svg {
        display: block;
    }
  </style>
