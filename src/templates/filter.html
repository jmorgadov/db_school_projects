{% extends "base.html"%}

{% block content %}
<div class="flex text-blue-200">
    <div class="w-5/6 mx-auto pt-4 space-y-1">
        <div class="mt-4 mb-4 space-y-2">
            <div class="font-bold text-xl">
                Filters
            </div>
            <form method="post" action=""> {% csrf_token %}
                <div class="grid grid-cols-8 gap-2 mb-3">
                    {% block filters %}
                    filters
                    {% endblock %}
                </div>
                <div class="">
                    {% block filter_btn %}
                    filter button
                    {% endblock %}
                </div>
            </form>
        </div>
        
        <div class="font-bold text-xl">
            Results: {{ data|length }}
        </div>
        
        <div class="overflow-auto h-56 space-y-1">
            {% for item in data %}
            {% block row_data %}
            row_data
            {% endblock %}
            {% endfor %}
        </div>
    </div>
</div>
    
{% endblock %}
